<html>
<head><title>My Test Extension Options</title></head>
<script src="jquery.js"></script>
<script src="options.js"></script>
<style>
html,body{margin:0; padding:0; border:0;font-size:60%;}
body{font-size: 1.5em; background-color: #ccc; font-family: Arial, Helvetica, sans-serif;}
#center{width:300px; margin: 100px auto; background-color: white; padding: 20px; border-radius:10px;}
span{line-height: 1.5em;}
input,select,button{height: 2.5em; padding: 2px; border:1px solid grey; border-radius: 5px;}
button{padding: 10px; line-height:0px;}
</style>
<body>
<div id="center">
	<span>Font-family:</span>
	<select id="fonts">
	 <option value="serif">Georgia, Garamond, serif</option>
	 <option value="sans">Arial, Helvetica, sans-serif</option>
	</select>
	<p> </p>
	<span>Base font-size:</span> <input id="fontsize" type="text" value='1' />
	<p><span>Font size in decimals - like 1.2 and don't go beyond 2!  </span> </p>
	<p id="status"> </p>
	<button id="save">Save</button>
</div>
</body>
</html>
